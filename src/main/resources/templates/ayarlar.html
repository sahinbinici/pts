<!-- Settings Section -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Sistem Ayarları</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Bildirimler</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="emailNotifications">
                                <label class="form-check-label" for="emailNotifications">E-posta Bildirimleri</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tema</label>
                            <select class="form-select">
                                <option>Açık Tema</option>
                                <option>Koyu Tema</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
