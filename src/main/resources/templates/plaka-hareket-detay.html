<!-- Plaka Hareket Detay Section -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Plaka Hareket Detay</h5>
                </div>
                <div class="card-body">
                    <form id="plaka-hareket-detay-form" class="mb-4">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="searchPlaka">Plaka *</label>
                                    <input type="text" class="form-control" id="searchPlaka" name="plaka" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="startDate">Başlangıç Tarihi</label>
                                    <input type="datetime-local" class="form-control" id="startDate" name="startDate">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="endDate">Bitiş Tarihi</label>
                                    <input type="datetime-local" class="form-control" id="endDate" name="endDate">
                                </div>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class='bx bx-search'></i> Ara
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="table-responsive mt-4">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Plaka</th>
                                    <th>İşlem Tarih</th>
                                    <th>Hareket Tipi</th>
                                    <th>Kamera No</th>
                                </tr>
                            </thead>
                            <tbody id="plakaHareketDetayTableBody">
                                <tr>
                                    <td colspan="4" class="text-center">Lütfen arama yapınız...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
