<!-- Abone Ekle Section -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Abone Bilgileri</h5>
                </div>
                <div class="card-body">
                    <form id="abone-form">
                        <!-- Plaka ve AdSoyad Bilgileri -->
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class='bx bxs-car'></i> Plaka ve Ad Soyad Bilgileri</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Plaka</label>
                                        <input type="text" class="form-control" name="plaka">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Ad</label>
                                        <input type="text" class="form-control" name="ad">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Soyad</label>
                                        <input type="text" class="form-control" name="soyad">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Kişisel Bilgiler -->
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class='bx bxs-user-detail'></i> Kişisel Bilgiler</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">T.C. Kimlik No</label>
                                        <input type="text" class="form-control" name="tcKimlikNo">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">Telefon</label>
                                        <input type="tel" class="form-control" name="telefon">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">Adres</label>
                                        <input type="text-area" class="form-control" name="adres">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class='bx bxs-save'></i> Kaydet
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class='bx bx-reset'></i> Temizle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
