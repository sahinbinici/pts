<!-- Abone Bul Section -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Abone Ara</h5>
                </div>
                <div class="card-body">
                    <form id="abone-ara-form" class="mb-4">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="searchPlaka">Plaka</label>
                                    <input type="text" class="form-control" id="searchPlaka" name="plaka">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="searchTc">TC Kimlik No</label>
                                    <input type="text" class="form-control" id="searchTc" name="tcKimlikNo">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="searchAdSoyad">Ad Soyad</label>
                                    <input type="text" class="form-control" id="searchAdSoyad" name="adSoyad">
                                </div>
                            </div>
                            <div class="col-md-12 mt-3 text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class='bx bx-search'></i> Ara
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Search Results Table -->
                    <div id="searchResults" class="mt-4">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Plaka</th>
                                        <th>Ad Soyad</th>
                                        <th>TC Kimlik No</th>
                                        <th>Telefon</th>
                                        <th>Email</th>
                                        <th>Adres</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Search results will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Update Form -->
                    <form id="abone-guncelle-form" style="display: none;" class="mt-4">
                        <h6 class="mb-3">Abone Bilgileri</h6>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Plaka</label>
                                <input type="text" class="form-control" name="plaka">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Ad</label>
                                <input type="text" class="form-control" name="ad">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Soyad</label>
                                <input type="text" class="form-control" name="soyad">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">TC Kimlik No</label>
                                <input type="text" class="form-control" name="tcKimlikNo">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Telefon</label>
                                <input type="text" class="form-control" name="telefon">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Adres</label>
                                <input type="text" class="form-control" name="adres">
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-danger me-2" id="deleteAboneBtn">
                                <i class='bx bxs-trash'></i> Sil
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class='bx bxs-save'></i> Güncelle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
